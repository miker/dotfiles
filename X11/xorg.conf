Section "ServerLayout"
    Identifier     "X.org Configured"
    Screen      0  "Screen0" 0 0
    InputDevice    "Mouse0" "CorePointer"
    InputDevice    "Keyboard0" "CoreKeyboard"
    Option         "BlankTime" "35"
    Option         "StandbyTime" "40"
    Option         "SuspendTime" "45"
    Option         "OffTime" "48"
    Option         "AllowEmptyInput" "false" 
    Option         "AutoAddDevices" "false" 
    #Option         "DontZap" "yes"
EndSection

Section "Files"
    ModulePath      "/usr/lib/xorg/modules"
    FontPath        "unix/:7110"
    FontPath        "/usr/share/fonts/misc/"
    FontPath        "/usr/share/fonts/TTF/"
    FontPath        "/usr/share/fonts/OTF/"
    FontPath        "/usr/share/fonts/Type1/"
    FontPath        "/usr/share/fonts/100dpi/"
    FontPath        "/usr/share/fonts/75dpi/"
    FontPath        "/usr/share/fonts/util/"
    FontPath        "/usr/share/fonts/artwiz/"
    FontPath        "/usr/share/fonts/artwiz-aleczapka-en/"
    FontPath        "/usr/share/fonts/corefonts/"
    FontPath        "/usr/share/fonts/freefonts/"
    FontPath        "/usr/share/fonts/ttf-bitstream-vera/"
    FontPath        "/usr/share/fonts/aquafont/"
    FontPath        "/usr/share/fonts/sharefonts/"
    FontPath        "/usr/share/fonts/ttf-gentium/"
    FontPath        "/usr/share/fonts/mikachan-font-ttf/"
    FontPath        "/usr/share/fonts/arphicfonts/"
    FontPath        "/usr/share/fonts/hunkyfonts/"
    FontPath        "/usr/share/fonts/ttf/"
    FontPath        "/usr/share/fonts/windows/"
EndSection

Section "Module"
    Load           "bitmap"
    Load           "ddc"
    Load           "xtrap"
    Load           "extmod"
    Load           "record"
    Load           "glx"
    Load           "dbe"
    Load           "freetype"
EndSection

Section "InputDevice"
    Identifier     "Keyboard0"
    Driver         "kbd"
    Option         "XkbLayout" "en_US"
    Option         "XkbRules" "xorg"
    Option         "XkbModel" "pc105"
EndSection

#Section "InputDevice"
    #Identifier "Keyboard0"
    #Driver "evdev"
    #Option "XkbRules" "xorg"
    #Option "XkbModel" "evdev"
    #Option "XkbLayout" "en_US"
