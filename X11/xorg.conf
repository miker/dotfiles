#EndSection 

Section "InputDevice"
        Identifier  "Mouse0"
        Driver      "evdev"
        Option      "Device" "/dev/input/event2" # (cat /proc/bus/input/devices)
        Option      "Name" "Logitech MX510"
EndSection

Section "Monitor"
    Identifier     "Monitor0"
    VendorName     "Monitor Vendor"
    ModelName      "Monitor Model"
    Option         "DPMS" "True"
EndSection

Section "Device"
    Identifier     "Card0"
    Driver         "nvidia"
    VendorName     "nVidia Corporation"
    BoardName      "G70 [GeForce 7600 GT]"
    Option      "BackingStore"               "True"
    Option      "TripleBuffer"               "True"
    Option      "AddARGBGLXVisuals"          "True"
    Option      "RenderAccel"                "True"
    Option      "OnDemandVBlankInterrupts"   "True"
    Option      "DamageEvents"               "True"
    Option      "XvmcUsesTextures"           "True"
    Option      "PixmapCacheSize"            "100000"
    Option      "AddARGBGLXVisuals"          "True"
    Option      "UseEvents"                  "True"
    Option      "NoLogo"                     "True"
    Option      "HWCursor"                   "False"
    Option      "ReducedBlanking"            "True"
EndSection

Section "Screen"
    Identifier     "Screen0"
    Device         "Card0"
    Monitor        "Monitor0"
    DefaultDepth    24
    SubSection     "Display"
        Viewport    0 0
        Depth       1
    EndSubSection
    SubSection     "Display"
        Viewport    0 0
        Depth       4
    EndSubSection
    SubSection     "Display"
        Viewport    0 0
        Depth       8
    EndSubSection
    SubSection     "Display"
        Viewport    0 0
        Depth       15
    EndSubSection
    SubSection     "Display"
        Viewport    0 0
        Depth       16
    EndSubSection
    SubSection     "Display"
        Viewport    0 0
        Depth       24
    EndSubSection
EndSection

Section "Extensions"
   Option       "Composite"     "False"
   Option       "RENDER"        "True"
   Option       "DAMAGE"        "True"
EndSection
