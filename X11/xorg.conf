Section "ServerLayout"
    Identifier     "X.org Configured"
    Screen      0  "Screen0" 0 0
    InputDevice    "Mouse0" "CorePointer"
    InputDevice    "Keyboard0" "CoreKeyboard"
    Option         "BlankTime" "35"
    Option         "StandbyTime" "40"
    Option         "SuspendTime" "45"
    Option         "OffTime" "48"
    Option         "AllowEmptyInput" "false" 
    Option         "AutoAddDevices" "false" 
    #Option         "DontZap" "yes"
EndSection

Section "Files"
    ModulePath      "/usr/lib/xorg/modules"
    FontPath        "unix/:7110"
    FontPath        "/usr/share/fonts/misc/"
    FontPath        "/usr/share/fonts/TTF/"
    FontPath        "/usr/share/fonts/OTF/"
    FontPath        "/usr/share/fonts/Type1/"
    FontPath        "/usr/share/fonts/100dpi/"
    FontPath        "/usr/share/fonts/75dpi/"
    FontPath        "/usr/share/fonts/util/"
    FontPath        "/usr/share/fonts/artwiz/"
    FontPath        "/usr/share/fonts/artwiz-aleczapka-en/"
    FontPath        "/usr/share/fonts/corefonts/"
    FontPath        "/usr/share/fonts/freefonts/"
    FontPath        "/usr/share/fonts/ttf-bitstream-vera/"
    FontPath        "/usr/share/fonts/aquafont/"
    FontPath        "/usr/share/fonts/sharefonts/"
    FontPath        "/usr/share/fonts/ttf-gentium/"
    FontPath        "/usr/share/fonts/mikachan-font-ttf/"
    FontPath        "/usr/share/fonts/arphicfonts/"
    FontPath        "/usr/share/fonts/hunkyfonts/"
    FontPath        "/usr/share/fonts/ttf/"
    FontPath        "/usr/share/fonts/windows/"
EndSection

Section "Module"
	Load  "wfb"
	Load  "extmod"
	Load  "xtrap"
	Load  "glx"
	Load  "dbe"
	Load  "record"
	Load  "dri"
EndSection

Section "InputDevice"
    Identifier     "Keyboard0"
    Driver         "kbd"
    Option         "XkbLayout" "en_US"
    Option         "XkbRules" "xorg"
    Option         "XkbModel" "pc105"
EndSection

#Section "InputDevice"
        #Identifier  "Mouse0"
        #Driver      "evdev"
        #Option      "Device" "/dev/input/event4" # (cat /proc/bus/input/devices)
        #Option      "Name" "Logitech MX510"
#EndSection

Section "InputDevice"
	Identifier  "Mouse0"
	Driver      "mouse"
	Option	    "Protocol" "auto"
	Option	    "Device" "/dev/input/mice"
	Option	    "ZAxisMapping" "4 5 6 7"
EndSection

Section "Monitor"
    Identifier     "Monitor0"
    VendorName     "Monitor Vendor"
    ModelName      "Monitor Model"
    Option         "DPMS" "True"
EndSection

Section "Device"
    Identifier     "Card0"
    Driver         "nvidia"
    VendorName     "nVidia Corporation"
    BoardName      "G70 [GeForce 7600 GT]"
    Option      "BackingStore"               "True"
    Option      "TripleBuffer"               "True"
    Option      "AddARGBGLXVisuals"          "True"
    Option      "RenderAccel"                "True"
    Option      "OnDemandVBlankInterrupts"   "True"
    Option      "DamageEvents"               "True"
    Option      "XvmcUsesTextures"           "True"
    Option      "PixmapCacheSize"            "100000"
    Option      "AddARGBGLXVisuals"          "True"
    Option      "UseEvents"                  "True"
    Option      "NoLogo"                     "True"
    Option      "HWCursor"                   "False"
    Option      "ReducedBlanking"            "True"
    Option      "DynamicTwinView"            "False"
EndSection

Section "Screen"
    Identifier     "Screen0"
    Device         "Card0"
    Monitor        "Monitor0"
    DefaultDepth    24
    SubSection     "Display"
        Viewport    0 0
        Depth       1
    EndSubSection
    SubSection     "Display"
        Viewport    0 0
        Depth       4
    EndSubSection
    SubSection     "Display"
        Viewport    0 0
        Depth       8
    EndSubSection
    SubSection     "Display"
        Viewport    0 0
        Depth       15
    EndSubSection
    SubSection     "Display"
        Viewport    0 0
        Depth       16
    EndSubSection
    SubSection     "Display"
        Viewport    0 0
        Depth       24
    EndSubSection
EndSection

Section "Extensions"
   Option       "Composite"     "False"
   Option       "RENDER"        "True"
   Option       "DAMAGE"        "True"
EndSection
