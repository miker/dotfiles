Section "Monitor"
    Identifier     "Monitor0"
    VendorName     "Monitor Vendor"
    ModelName      "Monitor Model"
    Option         "DPMS" "true"
EndSection

Section "Device"

   Identifier     "Card0"
    Driver         "nvidia"
    VendorName     "nVidia Corporation"
    BoardName      "G70 [GeForce 7600 GT]"
EndSection

Section "Screen"
    Identifier     "Screen0"
    Device         "Card0"
    Monitor        "Monitor0"
    DefaultDepth    24
    Option         "DynamicTwinView" "False"
    Option         "CursorShadow" "True"
    Option         "CursorShadowAlpha" "64"
    Option         "CursorShadowXOffset" "4"
    Option         "CursorShadowYOffset" "2"
    Option         "RenderAccel" "on"
    Option         "NoLogo" "1"
    Option         "IgnoreDisplayDevices" "CRT, TV"
    Option         "UseEdidDpi" "false"
    Option "PageFlip" "1"
    Option  "HWCursor"  "false"
    Option         "DPI" "104 x 104"
    Option         "AllowGLXWithComposite" "true"
    Option         "TripleBuffer" "True"

    SubSection     "Display"
        Viewport    0 0
        Depth       1
    EndSubSection
    SubSection     "Display"
        Viewport    0 0
        Depth       4
    EndSubSection
    SubSection     "Display"
        Viewport    0 0
        Depth       8
    EndSubSection
    SubSection     "Display"
        Viewport    0 0
        Depth       15
    EndSubSection
    SubSection     "Display"
        Viewport    0 0
        Depth       16
    EndSubSection
    SubSection     "Display"
        Viewport    0 0
        Depth       24
    EndSubSection
EndSection

Section "Extensions"
   Option         "Composite" "true"
   Option         "RENDER" "true"
   Option         "XFIXES" "true"
   Option         "DAMAGE" "true"
EndSection
